        body{
            overflow: hidden;
            margin: 0;

        }
        canvas {
            background-image: url('assets/space2.jpg');

            background-size: cover;         
        }
        .score{  
            position: fixed ;
            z-index: 10;
            color: rgb(250, 250, 22);

            font-size: 25px;
            left: 30px ;
            top : 10px ;
            font-weight: 700;
        }
        .score > .scoreContainer {            
            display: flex;
            justify-content: space-around;
        }

        
    </style>
</head>
